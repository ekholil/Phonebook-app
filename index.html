<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
   <div class="container mb-3">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="fname" placeholder="First Name">
        <label for="floatingInput">First Name</label>
      </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="lname" placeholder="Last Name">
        <label for="floatingInput">Last Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="number" placeholder="Number">
        <label for="floatingPassword">Number</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="location" placeholder="Location">
        <label for="floatingPassword">Location</label>
      </div>
      <button id="save" onclick="addItem()" class="btn btn-success form-control mb-3">Save</button>
      <button id="save" onclick="deleteAll()" class="btn btn-danger form-control">Delete All</button>
   </div>

   <!-- display data on table  -->

    <div class="container mt-3">
        <table class="table" >
            <thead>
              <tr>
                
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Number</th>
                <th scope="col">Location</th>
              </tr>
            </thead>
            <tbody id="table">
             
             
            </tbody>
          </table>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
